<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h3>BMI Calculator</h3>
            <input type="number" name="height-cm" id="cm" placeholder="Your height with centimeter">
            <input type="number" name="weight" id="weight" placeholder="Your weight with kilograms">
            <button class="calculator">Calculate</button>
            <h4>Enter your measures in metric</h4>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
